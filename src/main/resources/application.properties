# H2 MODE
# ===============================
# Disable hibernate default DDL generation, prefering script schema generation
spring.jpa.hibernate.ddl-auto=none
# Using H2 dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# Using H2 Driver
spring.datasource.driver-class-name=org.h2.Driver
# Embedded data souce URL
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
# Enabling test H2 console for debugging
spring.h2.console.enabled=true
spring.jpa.generate-ddl=true
# Enabling data script initialisation import
spring.jpa.defer-datasource-initialization=true
# Specifing DBMS scripts platform
spring.datasource.platform=h2
