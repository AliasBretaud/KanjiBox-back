# Context path
server.servlet.context-path=/kanjibox

# ===============================
# DEV MODE
# ===============================
# Datasource URL
spring.datasource.url=jdbc:postgresql://localhost:5432/kanji

# ===============================

# Database Username and password
spring.datasource.username=kanji
spring.datasource.password=kanji

# Generated SQL from Hibernate trace
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Database DDL
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

# UTF-8 encoding management
spring.datasource.hikari.data-source-properties.useUnicode=true
spring.datasource.hikari.data-source-properties.characterEncoding=UTF-8
spring.datasource.tomcat.connection-properties=useUnicode=true;characterEncoding=utf-8;

# No stacktrace in returned exceptions
server.error.include-stacktrace=never