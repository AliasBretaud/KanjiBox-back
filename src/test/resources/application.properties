# Disable hibernate default DDL generation, prefering script schema generation
spring.jpa.hibernate.ddl-auto=none
# Using H2 dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# Using H2 Driver
spring.datasource.driver-class-name=org.h2.Driver
# Embedded data souce URL
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
# DB user username
spring.datasource.username=sa
# DB user password
spring.datasource.password=sa
# Enabling test H2 console for debugging
spring.h2.console.enabled=true
spring.jpa.show-sql=false
# Skipping test script import errors
spring.datasource.continue-on-error=true
# Schema generation
spring.jpa.generate-ddl=true
# Enabling data script initialisation import
spring.jpa.defer-datasource-initialization=true
# Specifing DMMS scripts platform
spring.datasource.platform=h2
